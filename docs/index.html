<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=shift-jis" />
<title>ボルダリング同好会「ボ部」！</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:800' rel='stylesheet' type='text/css'>
</head>
<body>

 
<style> 
html, body { height: 100%; }
body {
position:relative;
  margin: 0;
  padding: 0;
  font: 12px/100% 'Acme', sans-serif;
  font-family:"ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro",Osaka, "メイリオ", Meiryo, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif;
}

h2 { margin: 0 0 30px; font-size: 48px; font-family: 'Open Sans', sans-serif; letter-spacing: -2px; }
a, a:visited { color: #fff; text-decoration: none; }
a:hover { text-decoration: underline; }
.cover { position: relative; width: 100%; margin: 0; padding: 0; color: #fff; }

.centerBox { position: absolute; top: 0; bottom: 0; left: 0; right: 0; margin: auto; width: 50%; height: 50px; text-align: center; }

.section1 { background: url(//slides.com/bobu/bobu/embed) no-repeat fixed; background-size: cover; }
</style>


<div class="cover section1">
  <div class="centerBox">
    <h2>Section1</h2>
    <p>最初は jQuery で高さを指定しています</p>
  </div>
</div>



<script>
$(document).ready(function () {
  hsize = $(window).height();
  $(".section1").css("height", hsize + "px");
});
$(window).resize(function () {
  hsize = $(window).height();
  $(".section1").css("height", hsize + "px");
});
</script>


</body>
</html>
